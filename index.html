<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小苏的邀请</title>
  <style>
    /* 页面样式 */
    body {
      margin: 0;
      padding: 0;
      background: transparent; /* 背景透明 */
    }

    /* 弹窗样式 */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    .modal-buttons button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .modal-buttons button.yes {
      background-color: #4CAF50;
      color: white;
    }
    .modal-buttons button.no {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <!-- 弹窗结构 -->
  <div id="firstModal" class="modal">
    <div class="modal-content">
      <p>是否接受小苏的感谢局，249局，滑雪局？</p >
      <div class="modal-buttons">
        <button class="yes" onclick="handleFirstDialog(true)">是</button>
        <button class="no" onclick="handleFirstDialog(false)">否</button>
      </div>
    </div>
  </div>

  <div id="secondModal" class="modal">
    <div class="modal-content">
      <p>Why refuse？</p >
      <div class="modal-buttons">
        <button class="yes" onclick="handleSecondDialog(true)">故意点错了</button>
        <button class="no" onclick="handleSecondDialog(false)">不小心点错了</button>
      </div>
    </div>
  </div>

  <script>
    // 显示第一个弹窗
    function showFirstDialog() {
      document.getElementById('firstModal').style.display = 'flex';
    }

    // 处理第一个弹窗的选择
    function handleFirstDialog(isYes) {
      if (isYes) {
        alert('您选择了“是”，感谢参与！');
        closeAllModals();
      } else {
        closeAllModals();
        showSecondDialog();
      }
    }

    // 显示第二个弹窗
    function showSecondDialog() {
      document.getElementById('secondModal').style.display = 'flex';
    }

    // 处理第二个弹窗的选择
    function handleSecondDialog() {
      closeAllModals();
      showFirstDialog(); // 返回第一个弹窗
    }

    // 关闭所有弹窗
    function closeAllModals() {
      document.getElementById('firstModal').style.display = 'none';
      document.getElementById('secondModal').style.display = 'none';
    }

    // 页面加载时显示第一个弹窗
    window.onload = showFirstDialog;
  </script>
</body>
</html>
